<body>
    <header>
        <img id="header-img" src="logo.png" alt="logo" />

    </header>

    <div id="main">
        <nav>
            <div id="nav-contain">
                <ul>
                    <li><a href="honesty.html">Home</a></li>
                    <li><a class="active" href="info.html">Info</a></li>
                    <li><a href="reflection.html">Reflection</a></li>

            </div>
        </nav>
    <div class="info">
        <div id="body-main">
            <form action="https://httpbin.org/post" method="post" class="contactUs" name="signup"
                onsubmit="return checkForm();">
                <div class="contact">
                    <fieldset >
                        <legend>Information</legend>
                    <label for="first-name">
                        First Name:
                    </label>
                    <input type="text" name="first name" id="first-name" pattern="^[A-Z][a-zA-Z]*" required><br><br>

                    <label for="last-name">
                        Last Name:
                    </label>
                    <input type="text" name="last name" id="last-name" pattern="^[A-Z][a-zA-Z]*" required><br><br>

                    <label for="password">
                        Password:
                    </label>
                    <input type="password" name="password" id="password" required><br><br>

                    <label for="password1">
                        Confirm Password:
                    </label>
                    <input type="password" name="password1" id="password1" required><br><br>

                    <label for="username">
                        Username:
                    </label>
                    <input type="text" name="username" id="username" required><br><br>

                    <label>Education Status:</label>
                    <input type="radio" name="educationStatus" id="graduated" value="Graduated" required>
                    <label for="graduated">Graduated</label>
                    <input type="radio" name="educationStatus" id="currently-enrolled" value="Currently Enrolled">
                    <label for="currently-enrolled">Currently enrolled</label>
                    <input type="radio" name="educationStatus" id="did-not-graduate" value="Did not Graduate">
                    <label for="did-not-graduate">Did not graduate</label><br><br>

                    <label>
                        Email:
                    </label>
                    <input type="email" id="email" required><br><br>

                    <label>
                        Age:
                    </label>
                    <input type="number" min="18" max="60" id="age" required><br><br>

                    <input type="hidden" name="lastName" id="lastName" value="Joshi" />
                    <input type="hidden" name="studentId" id="studentId" value="" />


                    <div id="buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" onclick="clearerrorpanel()" value="Reset">
                    </div>
                </fieldset>
                </div>
            </form>
        </div>

        <div id="errorpanel">
            <p>Errors (if any):</p>
        </div>
     </div>
    </div>
